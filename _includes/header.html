<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <!-- Lien fixe vers l'index -->
            <li><a href="index.html">Accueil</a></li>
            <!-- Boucle triÃ©e -->
            {% assign sorted_pages = site.pages | sort: "nav_order" %}
            {% for my_page in sorted_pages %}
              {% if my_page.title and my_page.nav_order %}
                <li>
                  <a href="{{ my_page.url | prepend: site.baseurl }}">
                    {{ my_page.title }}
                  </a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
